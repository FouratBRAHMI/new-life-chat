<ion-header>

  <ion-navbar color="primary">
    <ion-title>Checkout</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="card.number" placeholder="Numero de la carte" maxlength="16" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="card.expMonth" placeholder="mois d'expiration" maxlength="2"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="card.expYear" placeholder="annÃ©e d'expiration" maxlength="4"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="card.cvc" placeholder="CVC" maxlength="3"></ion-input>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar class="footer-toolbar">
    <button color="primary" (click)="pay()" secondary ion-button block>Valider</button>
    <button color="primary" (click)="cancel()" secondary outline ion-button block>Annuler</button>
  </ion-toolbar>
</ion-footer>
