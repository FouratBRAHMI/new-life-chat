<ion-content class="modal-popup large">
  <ion-list>
    <ion-item>
      <ion-input placeholder="Nom du sujet" [(ngModel)]="data.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea placeholder="Sujet ..." [(ngModel)]="data.text"></ion-textarea>
    </ion-item>
    <ion-item>
      <button ion-button block (click)="send()">Envoyer</button>
    </ion-item>
    <ion-item>
      <button ion-button outline block (click)="cancel()">Annuler</button>
    </ion-item>
  </ion-list>
</ion-content>
